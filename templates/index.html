{% extends '_base.html' %}

{% block extraImports %}
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='index.css') }}
      xmlns:style="http://www.w3.org/1999/xhtml"/>

    <script src = {{ url_for('static', filename='index.js') }}></script>
    <script>function bulbasaur() {
        var x = document.getElementById("bulbasaur");
        if (x.style.display === "none") {
 	        x.style.display = "block";
        } else {
 	        x.style.display = "none";
        }
      }
 </script>
{% endblock extraImports %}

{% block content %}
    <!-- TODO: Ivan, add a better loading screen (like the MIT one or something idk -->
    <!-- background video -->
    <video autoplay="true" id="backgroundVideo">
    </video>
    <div id ="welcomecard" class="container">
        <h4 style="margin-top: 5%;"><b>Welcome to {{ TITLE }} !!</b></h4>
        <h5 style="margin: 0%;">  Select what <b><span class="rainbow">languages</span></b> you want to learn... </h5>
        <p  style="margin: 2%;">FluentSee is a tool that allows you too.... [Yash, Do This]</p>
        <!-- language select from -->
        <form id = "languageForm" onSubmit="handleLanguageForm(); return false;" style="padding-top:0%;">
            <select name="language">
                <option value="es">Spanish</option>
                <option value="ru">Russian</option>
                <option value="fr">French</option>
                <option value="la">Latin</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Learn!!!"/>
        </form>
    </div>
    <div id="leftPanel"><br></div>
    <div id="rightPanel"><br></div>
    <img src = "{{ url_for('static', filename='eye.png')}}" id="panelCircle">


{% endblock content %}
